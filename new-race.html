<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTracker - Nova Corrida</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/new-race.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="race-container">
        <header>
            <button id="back-btn" class="btn-secondary">Voltar</button>
            <h1>Nova Corrida</h1>
        </header>

        <div id="map" class="map-container"></div>

        <div class="stats-container">
            <div class="stat-box">
                <p class="stat-label">Dist√¢ncia</p>
                <p id="distance" class="stat-value">0.00 km</p>
            </div>
            <div class="stat-box">
                <p class="stat-label">Velocidade</p>
                <p id="speed" class="stat-value">0.0 km/h</p>
            </div>
            <div class="stat-box">
                <p class="stat-label">Tempo</p>
                <p id="time" class="stat-value">00:00:00</p>
            </div>
            <div class="stat-box">
                <p class="stat-label">Passos</p>
                <p id="steps" class="stat-value">0</p>
            </div>
        </div>

        <button id="start-btn" class="btn-primary">Iniciar Corrida</button>
        <button id="stop-btn" class="btn-danger hidden">Parar Corrida</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts/new-race.js"></script>
</body>
</html>
